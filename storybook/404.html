<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sheet Quiz</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect workaround
      // Redirects 404 to index.html with path preserved
      var pathSegments = window.location.pathname.split('/').filter(Boolean);
      var basePath = '/sheet-quiz/';
      var route = pathSegments.slice(1).join('/'); // Remove 'sheet-quiz' prefix

      window.location.replace(
        basePath + '?redirect=' + encodeURIComponent('/' + route + window.location.search)
      );
    </script>
  </head>
  <body>
  </body>
</html>
